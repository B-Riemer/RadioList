<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Sender Liste</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        .btndel {
            border-color: #dc3545; /* rot */
        }
    </style>
</head>
<body>
    
    <div class="container mt-5">
        <h2 class="mb-4 text-primary">📻 Radio Sender Liste</h2>

        <div class="card p-3 mb-4 shadow-sm">
            <form id="radioForm" novalidate class="row g-3 align-items-center">
                
                <div class="col-md-5">
                    <label for="sender" class="visually-hidden">Radio Sender</label>
                    <input type="text" placeholder="Radio Sender Name" id="sender" required class="form-control">
                </div>

                <div class="col-md-5">
                    <label for="url" class="visually-hidden">Radio Url</label>
                    <input type="url" placeholder="Radio Stream URL" id="url" required class="form-control">
                </div>
                
                <div class="col-md-2">
                    <button type="submit" id="btnSubmit" class="btn btn-primary w-100">Hinzufügen</button>
                </div>

                <div class="col-12 mt-2 text-end">
                    <button type="button" id="resetBtn" class="btn btn-outline-secondary btn-sm">Formular zurücksetzen</button>
                </div>
                
                <input type="hidden" id="index">
            </form>
        </div>

        <div class="mb-4">
            <audio id="audioPlayer" controls class="w-100"></audio>
            <p id="nowPlaying" class="text-center text-muted mt-2">Aktuell kein Sender ausgewählt.</p>
            
            <p class="mt-3 mb-0 text-center">
                <span class="text-info me-2">Beispiel-Stream (zum Kopieren und Testen):</span>
                <code class="text-success small">https://stream.radiohamburg.de/live/mp3-192/linkradiohamburg/</code>
            </p>
        </div>
        <ul id="radioList" class="list-group">
            </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eE7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        const form = document.getElementById('radioForm');
        const sender = document.getElementById('sender');
        const url = document.getElementById('url');
        const index = document.getElementById('index');
        const btnSubmit = document.getElementById('btnSubmit');
        const resetBtn = document.getElementById('resetBtn');
        const radioList = document.getElementById('radioList');
        // console.log(form, sender, url, btnSubmit, resetBtn, radioList);
        
        // ELEMENTE FÜR WIEDERGABE
        const audioPlayer = document.getElementById('audioPlayer');
        const nowPlaying = document.getElementById('nowPlaying'); 


        // Fallback auf leeres array, wenn Localstorage leer ist
        let radioSender = JSON.parse(localStorage.getItem('RadioSender')) || [];

        function renderRadio() {
            radioList.innerHTML = '';
            radioSender.forEach((radio, index_id) => {
                
                // 🌟 Bootstrap Listen-Elemente: list-group-item 🌟
                const li = document.createElement('li');
                li.classList = 'list-group-item d-flex justify-content-between align-items-center';

                // 🌟 Name und URL als Hauptinhalt 🌟
                const contentSpan = document.createElement('span');
                contentSpan.innerHTML = `<strong>${radio.sender_Name}</strong> <small class="text-muted ms-3">${radio.sender_Url}</small>`;
                li.appendChild(contentSpan);

                // 🌟 Button-Gruppe (Wrapper) 🌟
                const buttonGroup = document.createElement('div');
                buttonGroup.classList = 'btn-group btn-group-sm'; // btn-group-sm macht die Buttons kleiner

                // Wiedergabe Button
                const playBtn = document.createElement('button');
                playBtn.textContent = '▶️ Start';
                playBtn.type = 'button';
                // btn-success für einen grünen Play-Button
                playBtn.classList = 'btn btn-success playBtn'; 
                playBtn.addEventListener('click', () => {
                    // Wichtige Logik: Setze die Quelle des Audio-Players auf die URL des Senders
                    audioPlayer.src = radio.sender_Url;
                    
                    // Starte die Wiedergabe
                    // Die .play() Methode gibt ein Promise zurück, das wir für Fehlerbehandlung nutzen
                    audioPlayer.play().then(() => {
                        // Erfolgreich gestartet
                        nowPlaying.textContent = `Aktuell: ${radio.sender_Name}`;
                        console.log(`Starte Wiedergabe von: ${radio.sender_Name}`);
                    }).catch(error => {
                        // Fehler beim Starten (z.B. Autoplay-Blockierung im Browser)
                        nowPlaying.textContent = `Fehler beim Starten von: ${radio.sender_Name} (Autoplay blockiert?)`;
                        console.error('Wiedergabefehler:', error);
                        alert(`Wiedergabe von ${radio.sender_Name} konnte nicht automatisch starten. Bitte manuell im Player starten.`);
                    });
                });
                buttonGroup.appendChild(playBtn);
                // Ende - Wiedergabe Button

                // Edit Button
                const editBtn = document.createElement('button');
                editBtn.textContent = 'Bearbeiten';
                editBtn.type = 'button';
                editBtn.classList = 'btn btn-outline-secondary btnBearb';
                editBtn.addEventListener('click', () => {
                    sender.value = radio.sender_Name;
                    url.value = radio.sender_Url;
                    index.value = index_id;
                    btnSubmit.textContent = 'Aktualisieren';
                    btnSubmit.classList.add('btn-warning'); // Macht den Button gelb für Aktualisieren
                    btnSubmit.classList.remove('btn-primary');
                })
                buttonGroup.appendChild(editBtn);
                //Ende - Edit Button

                // Delete Button
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Löschen';
                deleteBtn.type = 'button';
                deleteBtn.classList = 'btn btn-outline-danger btndel';
                deleteBtn.addEventListener('click', () => {
                    if (confirm(`Wirklich: ${radio.sender_Name} löschen ?`)) {
                        radioSender.splice(index_id, 1);
                        saveRadios();
                        renderRadio();
                        resetForm();
                    }
                })
                
                buttonGroup.appendChild(deleteBtn);
                // Ende - Delete Button

                li.appendChild(buttonGroup);
                radioList.appendChild(li);

            });
        }

        function saveRadios() {
            localStorage.setItem('RadioSender', JSON.stringify(radioSender));
        }

        function resetForm() {
            form.reset();
            index.value = '';
            btnSubmit.textContent = 'Hinzufügen';
            btnSubmit.classList.remove('btn-warning');
            btnSubmit.classList.add('btn-primary'); // Setzt den Button zurück auf blau (primary)
        }

        // Event-Listener für den Reset-Button korrigieren/hinzufügen
        resetBtn.addEventListener('click', resetForm);


        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const sender_Name = sender.value.trim();
            const sender_Url = url.value.trim();
            const index_id = parseInt(index.value);
            // console.log(sender_Name, sender_Url, index_id);

            if (!sender_Name || !sender_Url) {
                alert('Bitte Sender und Url ausfüllen!');
                return;
            }

            if (!isNaN(index_id)) {
                // Update
                radioSender[index_id] = { sender_Name, sender_Url }
            } else {
                // Create
                radioSender.push({ sender_Name, sender_Url });
            }

            saveRadios();
            renderRadio();
            resetForm();
        })

        renderRadio();
    </script>

</body>
</html>
